<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>等高布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .layout{
            display : flex;
            align-items: stretch;
            height: 500px;
        }
        #center{
              flex: 1;
            background: #00ff00;
          }
        #left{
            width: 200px;
            background: #ffff00;
        }
        #right{
            width: 200px;
            background: #00ffff;
        }

    </style>
</head>
<body>
<div class="layout">
    <div id="left">left</div>
    <div id="center">center</div>

    <div id="right">right</div>
</div>
</body>
</html>
