<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #drag{
            width: 400px;
            height: 400px;
            background: #ff0;
            /*background: url(img/nanshen2.png) center center;*/
        }
    </style>
</head>
<body>
<div id="drag"></div>
<script>
    var oDrag = document.getElementById("drag");
    oDrag.onmousedown = function(e){
        e = e||window.event;
        var disX = e.clientX -  oDrag.offsetLeft;
        var disY = e.clientY - oDrag.offsetTop;
        document.onmousemove = function(e){
            e = e||window.event;
            var iLeft = e.clientX - disX;
            var iTop = e.clientY - disY;
            oDrag.style.left = iLeft + "px";
            oDrag.style.top = iTop +"px";
        }
        oDrag.onmouseup = function(){
            document.onmousemove = null;
        }
    }
</script>
</body>
</html>
