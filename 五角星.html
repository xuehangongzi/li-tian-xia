<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>5star</title>
<style>
    button{

        display:none;
    }
    .play{
        display:block;
    }
</style>



</head>
<body onload="draw()";>
<canvas id="canvas" width="800" height="400">
    你的浏览器不支持Canvas
</canvas>
<button class="play">播放</button>
<button >暂停</button>
<script type="text/javascript">
    function draw() {
        var canvas=document.getElementById("canvas");
        var context=canvas.getContext("2d");
        context.fillStyle="black";
        context.fillRect(0,0,canvas.width,canvas.height);
        for(var i=0;i<200;i++){
            var r=Math.random()*10+10;
            var x=Math.random()*canvas.width;
            var y=Math.random()*canvas.height;
            var a=Math.random()*360;
            drawStar(context,x,y,r,r/2.3,a)
        }
    }

    function drawStar(cxt,x,y,r,R,rot) {
        cxt.beginPath();
        for(var i=0;i<5;i++){
            cxt.lineTo(Math.cos((18+i*72-rot)/180*Math.PI)*R+x,-Math.sin((18+i*72-rot)/180*Math.PI)*R+y);
            cxt.lineTo(Math.cos((54+i*72-rot)/180*Math.PI)*r+x,-Math.sin((54+i*72-rot)/180*Math.PI)*r+y);
        }
        cxt.fillStyle="yellow";
        cxt.closePath();
        cxt.fill();
    }
    var obtn1=document.getElementsByTagName("button")[0];
    var obtn2=document.getElementsByTagName("button")[1];
    var timer="";
    obtn1.onclick=function(){
        if(obtn1.className=="play"){
            obtn1.className="" ;
            obtn2.className="play";
        }
        timer=setInterval(function(){
            draw();
        },1000)
    };
    obtn2.onclick=function(){
        if(obtn2.className=="play"){
            obtn2.className="" ;
            obtn1.className="play";
        }
        clearInterval(timer);
    };

</script>
</body>
</html>
