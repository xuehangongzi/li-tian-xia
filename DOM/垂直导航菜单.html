<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直导航菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style:none;
        }
        #menu{
            width: 200px;
            border:1px solid #000;
            margin:0 auto;
        }
        h2{
            background:#ffff00;
            color: #fff;
        }
        #menu ul{
            display:none;
        }
    </style>
</head>
<body>
<ul id="menu">
    <li>
        <h2>水果</h2>
        <ul>
            <li>苹果</li>
            <li>香蕉</li>
            <li>榴莲</li>
        </ul>
    </li>
    <li>
        <h2>动物</h2>
        <ul>
            <li>猫猫</li>
            <li>狗狗</li>
            <li>鸭鸭</li>
        </ul>
    </li>
</ul>
<script>
    var aH2 = document.getElementsByTagName("h2");
    for(var i =0;i<aH2.length;i++){
        aH2[i].onclick = function(){
            var oNext = next(this);
            if(oNext.style.display == "none"||oNext.style.display =="" ){
                oNext.style.display = "block";
            }else{
                oNext.style.display = "none";
            }
        }
    }
    function next(elem){
        do{
            elem = elem.nextSibling;
        }while(elem && elem.nodeType != 1 );//先获得回车加空格，然后回到循环继续找，找到空格的兄弟节点ul，并输出
        return elem;
    }
</script>
</body>
</html>
