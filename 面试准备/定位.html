<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .contain  div{
            height: 100px;
            position: absolute;
        }
        #div1{
            left: 0px;
            width: 300px;
            background: #fff000;

        }
        #div3{
            right: 0px;
            width: 300px;
            background: #ff0000;

        }
        #div2{
            left: 300px;
            right: 300px;
            background: #00ffff;
        }
    </style>
</head>
<body>
    <div class="contain">
        <div id="div1">左</div>
        <div id="div3">右</div>
        <div id="div2">中间</div>
    </div>

</body>
</html>
