<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点</title>
</head>
<body>
<div id="div1"></div>
<ul id="ul1">
    <li class="aa">111</li>
    <li>222</li>
    <li class="aa">333</li>
    <li>444</li>
</ul>

    <script>

        var oDiv1 = document.getElementById("div1");
        function next(elem){
            do{
                elem = elem.nextSibling;
            }while(elem && elem.nodeType!=1 );
            return elem;
        }
        function first(elem){
            elem = elem.firstChild;
           return  elem.nodeType==1 ? elem:next(elem);
        }

        console.log(first(oDiv1));
    </script>
</body>
</html>
