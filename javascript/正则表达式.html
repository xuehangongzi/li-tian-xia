<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
</head>
<body>
<script>
    var reg = /a/;
    var str = "bababab";
    function execReg(reg,str){
        var result = reg.exec(str);
        alert(result);
    }
    execReg(reg,str);
</script>
</body>
</html>
