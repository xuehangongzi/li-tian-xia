<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复习5</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style : none;
        }
        #ul1{
            width: 100px;
            height: 200px;
            background: #00ff00;
            border: 1px solid #000;
            border-radius:5px;
            display:none;
            position:absolute;
        }
        li{
            height: 40px;
            text-align: center;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <ul id="ul1">
        <li>黄德昌</li>
        <li>刘春宇</li>
        <li>陈华柱</li>
        <li>苏杭</li>
        <li>李雪</li>
    </ul>
    <script>
        var oUl1 = document.getElementById("ul1");
        var aLi = document.getElementsByTagName("li");
        document.oncontextmenu = function(e){
            e = e||window.event;
            oUl1.style.display = "block";
            oUl1.style.left = e.clientX + "px";
            oUl1.style.top =e.clientY + "px";
            return false;
        }
        document.onclick = function(){
            oUl1.style.display = "none";
        }
        for(var i = 0;i<aLi.length;i++){
            aLi[i].onclick = function(){
                alert(this.innerHTML);
            }
        }

    </script>
</body>

</html>
