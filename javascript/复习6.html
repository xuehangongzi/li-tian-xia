<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复习6</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style:none;
        }
        #menu{
            width: 100px;
            margin:100px auto;
            border: 1px solid #000;
        }
        h2{
            background: #00ff00;
            color: #fff;
        }
        #menu ul{
            display : none;
        }


    </style>
</head>
<body>
<ul id="menu">
    <li>
        <h2>黄德昌</h2>
        <ul>
            <li>抠</li>
            <li>黑</li>
            <li>脸皮厚</li>
        </ul>
    </li>
    <li>
        <h2>刘春宇</h2>
        <ul>
            <li>帅</li>
            <li>温文尔雅</li>
            <li>高情商</li>
        </ul>
    </li>
    <li>
        <h2>李雪</h2>
        <ul>
            <li>漂亮</li>
            <li>善良</li>
            <li>活泼</li>
        </ul>
    </li>
</ul>
<script>
    var aH2 = document.getElementsByTagName("h2");
    for(var i =0;i<aH2.length;i++){
        aH2[i].flag  = false;
        aH2[i].onclick = function(){
            var oNext = next(this);
            if(this.flag){
                oNext.style.display = "none";
            }else{
                oNext.style.display = "block";
            }
            this.flag = !this.flag;
        }
    }
    function next(elem){
            do{
                elem = elem.nextSibling;
            }while(elem && elem.nodeType != 1)
        return elem;
    }
</script>
</body>
</html>
