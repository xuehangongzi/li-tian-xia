<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cookie</title>
</head>
<body>
<script>

    function setCookie(key,value,expires){
        str = key +"="+value+";";
        if(expires){//如果没传这个值，就不用判断了
            var date = new Date();
            date.setDate(date.getDate()+ expires);
            str += "expires="+date;
        }
        document.cookie = str ;
    }

</script>
</body>
</html>
