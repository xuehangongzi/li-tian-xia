<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
        }
        .red{
            background: #ff0000;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="fn()">click</button>
        <div id="div1" :class="[bg]"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var vm = new Vue({
           el:"#app",
           data:{
                isRed: true,
               bg: "",
           },
            methods:{
               fn:function(){
                   // this.isRed = !this.isRed;
                   if(this.bg){
                       this.bg ="";
                   }else{
                       this.bg = "red";
                   }
               }
            }
        });
    </script>
</body>
</html>
