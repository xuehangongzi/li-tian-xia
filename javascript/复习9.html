<!DOCTYPE html>

<body>
<ul id="ul1">
    <li class="aa">111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
    <li class="aa">555</li>
</ul>
<script>
    var oUl1 = document.getElementById("ul1");
    function first(elem){
        elem = elem.firstChild;
        return elem.nodeType ==1 ? elem : next(elem);
    }
    function next(elem){
        do{
            elem = elem.nextSibling;
        }while(elem && elem.nodeType!=1);
        return elem;
    }
    console.log(first(oUl1));


</script>
</body>
