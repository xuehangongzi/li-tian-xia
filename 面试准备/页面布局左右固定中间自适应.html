<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左右固定中间自适应</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .contain  div{
            height: 100px;
        }
        #div1{
            float: left;
            width: 300px;
            background: #fff000;

        }
        #div3{
            float: right;
            width: 300px;
            background: #ff0000;

        }
        #div2{
            background: #00ffff;
        }
    </style>
</head>
<body>
<div class="contain">
    <div id="div1">左</div>
    <div id="div3">右</div>
    <div id="div2">中间</div>
</div>
</body>
</html>
