<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本框放大缩小，滚动条</title>
    <script src="jquery-3.3.1.js"></script>
    <style>
        .msg{
            width: 300px;
            margin: 100px;
        }
        .msg_caption{

        }

    </style>
</head>
<body>
    <form action="">
        <div class="msg">
            <div class="msg_caption">
                <span class="bigger">放大</span>
                <span class="smaller">缩小</span>
            </div>
            <div>
                <textarea  id="content" cols="30" rows="10">
                    “我要做一个懂事的好孩子。”

                            这句话听起来真让人觉得难过。

                            大人们总在说，懂事的就是好孩子，可是到底什么是“懂事”呢？他们或许从来没有想过，“懂事”到底是不是孩子必备的技能。他们口里所谓的懂事，也不过就是在用成人世界里的标准去下的判断。

                你其实不必做那个“懂事”的好孩子。

因为你就算不那么懂事，也依旧是一个好孩子。

愿你可以不必委屈自己，压抑自己。想哭就哭，想笑就笑，想要什么就去争取，为了自己喜欢的东西去努力，不怕被人取笑，也不必小心翼翼讨好别人。

愿你可以不用那么成熟，可以不用那么稳重。

希望“懂事”是让你觉得快乐和舒坦，而不是委屈和难过。

                </textarea>
            </div>
        </div>
    </form>


</body>
</html>
